<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Mercadorias</title>
    <link rel="stylesheet" href="insert-element-scnd.component.css">
</head>
<body>
    <div class="container">
        <form class="form-container" (ngSubmit)="onSubmit()" #insertForm="ngForm">
            <div class="input-group">
                <label for="mercadoria">Mercadoria</label>
                <input type="text" id="mercadoria" 
                       [(ngModel)]="formData.name" 
                       name="name"
                       placeholder="Digite o nome da mercadoria"
                       required>
            </div>
            
            <div class="input-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" 
                       [(ngModel)]="formData.quantity"
                       name="quantity"
                       placeholder="Digite a quantidade"
                       required>
            </div>
            
            <div class="input-group">
                <label for="valor">Valor Unitário</label>
                <input type="number" id="valor" 
                       [(ngModel)]="formData.value"
                       name="value"
                       step="0.01" 
                       placeholder="Digite o valor unitário"
                       required>
            </div>
            
            <div class="input-group">
                <label for="validade">Validade</label>
                <input type="date" id="validade" 
                       [(ngModel)]="formData.expirationDate"
                       name="expirationDate"
                       required>
            </div>
            
            <button type="submit" class="btn-cadastrar" [disabled]="!insertForm.form.valid">CADASTRAR</button>
        </form>
    </div>
</body>
</html>
